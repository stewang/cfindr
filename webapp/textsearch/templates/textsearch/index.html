<!DOCTYPE html>
<html>
<title>CFindr Text Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body class="w3-content" style="max-width:1300px">

<!-- First Grid: Logo & About -->
<div class="w3-row">
  <div class="w3-half w3-teal w3-container w3-center" style="height:700px">
    <div class="w3-padding-64">
      <h1>Input</h1>
    </div>
    <form class="w3-container" method="post" action="{% url 'index' %}">
    {% csrf_token %}
        <textarea class="w3-input w3-round w3-border-0" name="input" rows="12">{% if inputStr %}{{ inputStr }}{% endif %}</textarea>
        <div class="w3-padding-32">
            <button type="submit" class="w3-btn w3-center w3-round w3-teal w3-hover-light-grey w3-border w3-border-light-grey">Submit</button>
        </div>
    </form>
  </div>
  <div class="w3-half w3-light-grey w3-container" style="height:700px">
    <div class="w3-padding-64 w3-center">
      <h1>Output</h1>
    </div>
    <div class="w3-container w3-left-align"> 
    {% if inputStr %}
        <p>{{ inputStr }}</p>
    {% elif resultsList %}
        <ul>
        {% for result in resultsList %}
            <li>{{ result }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </form>
  </div>
</div>


</body>
</html>
