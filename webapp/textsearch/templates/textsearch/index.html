<!DOCTYPE html>
<html>
<title>CFindr Text Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body class="w3-content" style="max-width:1300px">

<div class="w3-row">

  <div class="w3-half w3-teal w3-container w3-center" style="height:700px">
    <div class="w3-padding-64">
      <h1>Input</h1>
    </div>
    <form class="w3-container" method="post" action="{% url 'index' %}">
    {% csrf_token %}
        <textarea class="w3-input w3-round w3-border-0" name="input" rows="12">{% if input %}{{ input }}{% endif %}</textarea>
        <div class="w3-padding-32">
                <div class="w3-half">
                    <input class="w3-input w3-round w3-border-0" type="text" name="query" placeholder="Query keywords" {% if query %}value="{{ query }}"{% endif %}>
                </div>
                <div class="w3-half">
                    <button type="submit" class="w3-btn w3-center w3-round w3-teal w3-hover-light-grey w3-border w3-border-light-grey">Submit</button>
                </div>
        </div>
    </form>
  </div>

  <div class="w3-half w3-light-grey w3-container" style="height:700px">
    <div class="w3-padding-64 w3-center">
      <h1>Output</h1>
    </div>
    <div class="w3-container w3-left-align"> 
    {% if results %}
        <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </form>
  </div>

</div>


</body>
</html>
